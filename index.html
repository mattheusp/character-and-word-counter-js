<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcter and word counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Character and word counters</h1>
        <div class="field">
            <label for="input">Enter your text bellow:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 characte(s)</div>
        <button id="toggle">Count words</button>
    </div>
    
</body>
</html>
